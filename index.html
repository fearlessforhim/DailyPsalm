<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Psalm</title>
</head>
<body>
<div class="page-parent">
    <div class="title-row">
        <div id="yesterday-title" class='yesterday'
             onclick="library.previousDay()"></div>
        <div id="today-title" class='today'></div>
        <div id="tomorrow-title" class='tomorrow'
             onclick="library.nextDay()"></div>
    </div>
    <div class="data-display">
        <div
                class="navigation"
                onclick='library.previousDay()'>
            <div class="caret left-caret"></div>
        </div>
        <div id='yesterday-data'
             class='yesterday'></div>
        <div id='today-data'
             class='today'></div>
        <div id='tomorrow-data'
             class='tomorrow'></div>
        <div
                class="navigation"
                onclick='library.nextDay()'>
            <div class="caret right-caret"></div>
        </div>
    </div>
    <div class="quick-today-wrap"
    >
        <div class="quick-today"
             onclick="library.goToToday()"
        >
            Go to Today
        </div>
    </div>
</div>
</body>
<script src="./library.js"></script>
<script src="./index.js"></script>
<link rel="stylesheet" href="psalm.css">
</html>
